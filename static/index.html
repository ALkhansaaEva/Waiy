<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>وعي — اختبار التعرف على المشاعر</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>وعي — اختبار التعرف على المشاعر</h1>
      <p class="sub">يدعم: Anger · Disgust · Fear · Happy · Neutral · Sad · Surprise</p>
    </header>

    <section class="card">

      <!-- Dropzone -->
      <section id="dropZone" class="dropzone" aria-labelledby="dropZoneLabel" role="button" tabindex="0">
        <h2 id="dropZoneLabel" class="sr-only">منطقة إسقاط</h2>
        <p>اسحب وأفلت صورة هنا</p>
        <p class="muted">أو اضغط للاختيار</p>
      </section>

      <!-- Hidden file input -->
      <input id="fileInput" type="file" accept="image/*" aria-label="اختيار صورة">

      <!-- Preview -->
      <section class="preview">
        <div class="frame" id="frame">
          <div id="placeholder" class="placeholder">
            <svg width="40" height="40" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14m18 0H3m18 0-5-6-4 5-3-4-4 5" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <p>لا توجد صورة — ارفع صورة للمعاينة.</p>
          </div>

          <canvas id="previewCanvas" aria-describedby="previewDesc"></canvas>
          <p id="previewDesc" class="sr-only">لوحة المعاينة تعرض الصورة المختارة</p>

          <div id="changeBar" class="change-bar hidden">
            <button id="changeBtn" type="button" class="ghost small">تغيير</button>
            <button id="resetBtn" type="button" class="ghost small">إعادة تعيين</button>
          </div>
        </div>
      </section>

      <!-- Main action -->
      <div class="controls actions">
        <button id="analyzeBtn" type="button" class="primary hidden">تحليل</button>
      </div>

      <!-- Status / Results -->
      <output id="loading" class="loading hidden" aria-live="assertive">
        <span class="spinner"></span>
        جارٍ المعالجة…
      </output>

      <section id="result" class="result hidden" aria-live="polite" aria-atomic="true"></section>
      <div id="status" class="status">جاهز</div>
    </section>

    <footer class="footer">
      <small>© 2025 · وعي — صفحة الاختبار</small>
    </footer>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
